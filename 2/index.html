<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <canvas id="i_canvas_1" width="1400px" height="1000px">
        <p>sorry, your broswer do not support canvas</p>
    </canvas>

    <script type="text/javascript">
    /**
     * [changeCanvasSize description]
     * @return {[type]} [description]
     */
    function changeCanvasSize() {
        $("#i_canvas_1").attr("width", $(window).get(0).innerWidth);
        $("#i_canvas_1").attr("height", $(window).get(0).innerHeight);
    }
    changeCanvasSize();
    //加载页面时初始化canvas高度和宽度
    $(window).resize(function() {
        //changeCanvasSize();
    });
    </script>
    <!-- 画布绘制-->
    <script type="text/javascript">
    var canvas_1 = $("#i_canvas_1").get(0);
    var cxt = canvas_1.getContext("2d");

    cxt.fillStyle = "rgb(255,0,0)";
    cxt.save();
    cxt.fillRect(50, 50, 100, 100);

    cxt.fillStyle = "rgb(0,0,255)";
    cxt.fillRect(170, 50, 100, 100);
    cxt.restore();
    cxt.fillRect(290, 50, 100, 100);

    cxt.save();
    //移动画布原点位置
    cxt.translate(300, 300);
    cxt.scale(5, 5);
    //画一个圆形并填充
    cxt.fillStyle = "#98A7FA";
    cxt.beginPath();
    cxt.arc(0, 0, 20, 0, Math.PI * 2, true);
    cxt.closePath();
    cxt.fill();
    cxt.restore();
    cxt.fillStyle = "rgb(32,190,10)";
    cxt.fillRect(0, 0, 100, 100);
    </script>
</body>

</html>
